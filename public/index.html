<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Link favicon-->
    <link rel="shortcut icon" type="text/plain" href="favicon.ico"/>
        <!--Link my stylesheet-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" media="(min-width:768px) and (max-width:1250px)" href="./css/table.css">
    <link rel="stylesheet" type="text/css" media="(max-width:767px)" href="./css/mobil.css">
        <!--Link stylesheet for icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
        <!--Link google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
    <title>6b 61 6c 63 69 66 65 72</title>
</head>
<body>
    <!--HEADER-->
    <div class="wrap_header">
        <div class="wrap_header_second">
            <div class="header">
                <!--logo-->
                <div class="header_logo">
                    <img src="./img/logo.png">
                </div>
                <!--search-->
                <div class="header_search">
                    <input type="text" placeholder="Пошук..." id="search" oninput="VW.showClearButton()">
                    <i class='fas' onclick="VW.clearSearch()" style="display: none" id="search_clear">&#xf00d;</i>
                    <div class="user_list"></div>
                </div>
                <!--button-->
                <div class="header_button">
                    <div class="header-login">
                        <!--button for enter-->
                        <div class="click">
                            <!--inputs-->
                            <div class="click-login-close" id="send-login-close">
                                <input type="text" id="login" autofocus>
                                <input type="password" id="password">
                            </div>
                            <!--button-->
                            <div id="click">
                                <div class="click-text" id="enter-open"><p style="margin: 1px 12px 0px 6px;" id="login_button"></p></div>
                            </div>
                        </div>
                    </div>  
                    <p id="registration" class="registration" onclick="SE.redirect('/registration.html')"></p>
                </div>
            </div>
        </div>
    </div>

    <!--WRAP BODY--> 
    <div class="wrap">
        <!--SETTINGS-->
        <div class="set_close" id="set"> 
            <div class="setting_close" id="setting" onclick="VW.openSetting()">
                <i class="fa fa-gear fa-spin"></i>
            </div>
            <div class="set_wrap" id="set-wrap">
                <div class="set_blok_lang" style="border:0px solid" >
                    <div class="lang_en" id="lang_en" onclick='VW.changLang("en");'>
                        <img src="img/en.png" alt="EN">
                        <p>ENGLISH</p>
                    </div>
                    <div  class="lang_ua" id="lang_ua" onclick='VW.changLang("ua");'>
                        <img src="img/ua.png" alt="UA">
                        <p>УКРАЇНСЬКА</p>
                    </div>
                </div>     
                <div class="set_blok">
                    <p id="settings_style"></p>
                </div> 
                <div class="set_blok">
                    <p>BORDER RADIUS</p>
                </div> 
                <div class="set_blok">
                    <p>FONT-FAMILY</p>
                </div> 
                <div class="set_blok">
                    <p>BORDER-IMG</p>
                </div>   
                <div class="set_blok">
                    <p>BORDER RADIUS</p>
                </div>         
            </div>    
        </div>                        
        <!--NAV-->
        <div class="nav">     
            <div class="naw-wrap">

            </div>   
        </div>

        <!--EMPTY SIDE BLOKS-->
        <div class="out1"></div>
        <div class="out2"></div>
        <!--SIDE-INFO-->
        <div class="side">
            <div class="side_sub" id="sideinfo">
                <div class="ava">
                    <img  alt="my-foto" id="foto">
                </div>
                <div class="info">
                    <div class="info-blok-name" >
                        <p id="surname"></p>                        
                        <p id="name"></p>
                    </div>
                    <div class="info-blok">
                        <i class="far fa-address-card"></i>
                        <div  class="info-blok-text">    
                            <p id="country"></p>
                            <p id="town"></p>
                        </div>
                    </div>
                    <div class="info-blok">
                        <i class="fas fa-calendar-alt"></i>
                        <div class="info-blok-text">
                            <p id="date"></p>
                        </div>
                    </div>
                    <div class="info-blok">
                        <i class="fas fa-at"></i>
                        <div class="info-blok-text">
                            <p id="email"></p>
                        </div>
                    </div>
                    <div class="info-blok">
                        <i class="fas fa-phone-volume"></i>
                        <div class="info-blok-text">
                            <p id="phone"></p>
                        </div>
                    </div>
                    <div class="info-blok">
                        <i class="fas fa-comment"></i>
                        <div class="info-blok-text">
                            <p id="massage"></p>
                        </div>
                    </div>
                    <div class="info-blok">
                        <i class="fas fa-laptop"></i>
                        <div class="info-blok-text">
                            <p id="job"></p>
                            <p id="joblevel"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="side_sub">  
            </div>
            <div class="side_sub">
            </div>
        </div>
        <!--CONTENT-->
        <div class="article">      
            <button onclick="send()">dfgdfgdfg</button>      
        </div>
        <!--BLOK ON TOP FOOTER-->
        <div class="blok">
        </div>
        <!--FOOTER-->
        <div class="footer">
            <img src="">
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script src="./js/ajax-param.js"></script>


    <script src="./js/service.js"></script>
    <script src="./js/view.js"></script>
    <script src="./js/controller.js"></script>

</body>
